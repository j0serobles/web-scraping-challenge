<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

      <div class="row">
        <div class="col">
          <h2>Latest Mars News</h2>
        </div>
      </div>

      <div class="row">
        <div class="col">
        <h3>{{ mars_data.news_title }}</h3>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p>{{ mars_data.news_p }}</p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <img src="{{ mars_data.featured_image_url }}" alt="Mars Featured Image">
        </div>
        <div class="col">
          {{ mars_facts_table }}
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2>Mars Hemispheres</h2>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <figure class="figure">
            <img src={{ mars_data.himispheres[0].img_url }}
                 class="figure-img img-fluid rounded" 
                 alt={{ mars_data.himispheres[0].title }} >
            <figcaption class="figure-caption">{{ mars_data.himispheres[0].title }}
            </figcaption>
          </figure>
        </div>


        <div class="col">
          <figure class="figure">
            <img src={{ mars_data.himispheres[1].img_url }}
                 class="figure-img img-fluid rounded" 
                 alt={{ mars_data.himispheres[1].title }} >
            <figcaption class="figure-caption">{{ mars_data.himispheres[1].title }}
            </figcaption>
          </figure>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <figure class="figure">
            <img src={{ mars_data.himispheres[2].img_url }}
                 class="figure-img img-fluid rounded" 
                 alt={{ mars_data.himispheres[2].title }} >
            <figcaption class="figure-caption">{{ mars_data.himispheres[2].title }}
            </figcaption>
          </figure>
        </div>


        <div class="col">
          <figure class="figure">
            <img src={{ mars_data.himispheres[3].img_url }}
                 class="figure-img img-fluid rounded" 
                 alt={{ mars_data.himispheres[3].title }} >
            <figcaption class="figure-caption">{{ mars_data.himispheres[3].title }}
            </figcaption>
          </figure>
        </div>    
        
        </div>
   
  </div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</body>

</html>
